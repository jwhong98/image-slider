<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <h1>Image Slider</h1>
    <div id="container">
      <div class="imgCard active" data-i="0">
        <img src="./assets/img1.webp" alt="" />
      </div>
      <div class="imgCard" data-i="1">
        <img src="./assets/img2.webp" alt="" />
      </div>
      <div class="imgCard" data-i="2">
        <img src="./assets/img3.webp" alt="" />
      </div>
      <div class="imgCard" data-i="3">
        <img src="./assets/img4.webp" alt="" />
      </div>
      <div class="imgCard" data-i="4">
        <img src="./assets/img5.webp" alt="" />
      </div>
      <button class="navBtn prev" onclick="prev()">prev</button>
      <button class="navBtn next" onclick="next()">next</button>
      <div class="navDotContainer"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
